<div class="row">
    <div id="Content" class="col-md-3">
        <div>
            <input type="texts" [(ngModel)]="titre" class="form-control" id="searchbar" placeholder="enter title, autor, or theme">
        </div>

        <div class="divbutton">
            <br/>
            <button type="button" [routerLink]="['/biblio/searchbyautor']" class="btn btn-outline-secondary">search by autor</button>
            <br/>
            <button type="button" [routerLink]="['/biblio/searchbythem']" class="btn btn-outline-secondary">search by theme</button>
            <br/>
            <button type="button" [routerLink]="['/biblio/searchbytitre']" class="btn btn-outline-secondary" (click)="loadLivre()">search by title</button>
        </div>
    </div>
    <div class="col-md-2"></div>
    <div id="Content" class="col-md-7">
        <div *ngIf="livre" class="ContentRightAff table-responsive">
            <table class="table table-striped" aria-describedby="page-heading">
                <thead>
                    <tr>
                        <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                        <th scope="col" ><span jhiTranslate="jhdemoApp.livre.titre">Titre</span></th>
                        <th scope="col" ><span jhiTranslate="jhdemoApp.livre.description">Description</span></th>
                        <th scope="col" ><span jhiTranslate="jhdemoApp.livre.isbn">Isbn</span></th>
                        <th scope="col" ><span jhiTranslate="jhdemoApp.livre.code">Code</span></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a [routerLink]="['/livre', livre.id, 'view']">{{ livre.id }}</a></td>
                        <td>{{ livre.titre }}</td>
                        <td>{{ livre.description }}</td>
                        <td>{{ livre.isbn }}</td>
                        <td>{{ livre.code }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="submit"
                                        [routerLink]="['/livre', livre.id, 'view']"
                                        class="btn btn-info btn-sm">
                                    <fa-icon icon="eye"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
    
                                <button type="submit"
                                        [routerLink]="['/livre', livre.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <fa-icon icon="pencil-alt"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
    
                                <button type="submit"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon icon="times"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
